<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th, td{
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: #f2f2f2;
        }
        tr:nth-child(even){
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>{{.Title}}</h1>
    <table>
        <thead>
        <tr>
            {{range $key := (GetKeys (index .Data 0))}}
            <th>
                {{$key}}
            </th>
            {{end}}
        </tr>
        </thead>
        <tbody>
            {{range .Data}}
            <tr>
                {{range $val := (GetValues .)}}
                <td>
                    {{$val}}
                </td>
                {{end}}
            </tr>
        {{end}}
        </tbody>
    </table>
</body>
</html>
